<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dropbox</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="sidebar-content">
        <ul class="sidebar-nav">
          <li class="logo-brand">
            <a href="#home">
              <img class="dropLogo justify-content-center" src="images/dlogo.png">
            </a>
          </li>
          <li>
					<a href="#files">
            <i class="fa fa-file-text-o ico-brand"></i>&nbsp;&nbsp;Files
          </a>
        </li>
        <li>
          <a href="#photos">
            <i class="fa fa-picture-o ico-brand"></i>&nbsp;&nbsp;Photos
          </a>
        </li>
        <li>
          <a href="#sharing">
            <i class="fa fa-file-text ico-brand"></i>&nbsp;&nbsp;Sharing
          </a>
        </li>
        <li>
          <a href="#links">
            <i class="fa fa-link ico-brand"></i>&nbsp;&nbsp;Links
          </a>
        </li>
        <li>
          <a href="#events">
            <i class="fa fa-clock-o ico-brand"></i>&nbsp;&nbsp;Events
          </a>
        </li>
        <li><a href="#start">
          <i class="fa fa-edit ico-brand"></i>&nbsp;&nbsp;Get Started
        </a>
      </li>
    </ul>
    <div class="progress-pane">
      <p>50GB &#47; 100GB</p>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="bottom-pane">
          <button type="button" class="btn btn-info" name="button"><i class="fa fa-long-arrow-up"></i>&nbsp;&nbsp;Upgrade account</button>
        </div>
      </div>
    </div>
  </nav><!--end nav-->
  <div class="container-fluid">
    <div class="row-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="input-group">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button">
									<i class="fa fa-search"></i>
								</button>
							</div>
							<div id="search">
								<input class="form-control"  type="search" value="" placeholder="Search...">
							</div>
            </div>
          </div>
					<div class="col-md-6">
						<div class="userdetail float-right">
							<span id="toggleUname"></span></br>
              <span id="userMail"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
</div>
</body>
</html>
